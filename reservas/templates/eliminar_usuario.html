{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Luminar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="container" style="padding: 15% 0 ">
        <div class="row justify-content-center my-auto">
            <div class="col">
                <div class="card bg-black text-white w-50 m-5 mx-auto">
                    <div class="card-body">
                        <p class="text-center">Estas seguro de que quieres eliminar al usuario:</p>
                        <p class="text-center">"{{ usuario.first_name }} {{ usuario.last_name }}"?</p>
                        
                        <form action="{% url 'eliminar_usuario' usuario.id %}" method="POST">
                            {% csrf_token %}
                            <div class="footer d-flex">
                                <a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-outline-success w-50 mx-4">Cancelar</a>
                                <button type="submit" class="btn btn-outline-danger w-50 mx-4">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

</body>

</html>
