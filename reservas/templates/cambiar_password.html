{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Luminar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="container" style="padding: 8% 0 ">
        <div class="row justify-content-center">
            <div class="col">
                <div class="card bg-black text-white w-50 m-5 mx-auto">
                    <div class="card-body">
                        <p class="text-center fs-4 text-info">Cambiar contrase√±a de: "{{ usuario.first_name }} {{ usuario.last_name }}"</p>
                        
                        <hr class="mb-4">

                        <form action="{% url 'cambiar_password' usuario.id %}" method="POST">
                            {% csrf_token %}

                            <div class="col mb-3">
                                <label for="id_password1" class="form-label fw-bold">Password:</label>   
                                <div class="input-group">
                                    <input type="password" class="form-control bg-dark text-white" name="password1" required id="id_password1">
                                    <span class="input-group-text fw-bold"><i class="bi bi-eye-fill" id="id_icon_password1"></i></span>
                                </div>
                            </div>

                            <div class="col mb-3">
                                <label for="id_password2" class="form-label fw-bold">Password confirmation:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control bg-dark text-white" name="password2" required="" id="id_password2">
                                    <span class="input-group-text fw-bold"><i class="bi bi-eye-fill"
                                            id="id_icon_password2"></i></span>
                                </div>
                            </div>

                            <hr>

                            <div class="footer d-flex">
                                <a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-outline-danger w-50 mx-4">Cancelar</a>
                                <button type="submit" class="btn btn-outline-success w-50 mx-4">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <script type="module" src="{% static 'js/signup.js' %}"></script>

</body>

</html>
