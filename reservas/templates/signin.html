{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Luminar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                {% if error_message %}
                <div class="alert alert-danger d-flex align-items-center mt-5" role="alert" id="error-alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <div>
                        {{ error_message }}
                    </div>
                    <button type="button" class="btn-close mx-2" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
            </div>
            <div class="col-6 text-center" id="contenido-login">
                <img class="logo my-3" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt=""
                    width="72" height="57">

                <h2 class="text-center py-3"><b>Login</b></h2>

                <!-- LOGIN -->
                <form action="/signin/" method="POST" class="w-50 mx-auto">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-4 position-relative">
                                <input type="text" class="form-control" name="username" required="" id="id_username"
                                    placeholder="Usuario">
                                <label for="id_username" class="form-label">Username:</label>
                                <div class="icon-user">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                            </div>

                            <div class="form-floating mb-4 position-relative">
                                <input type="password" class="form-control" name="password" required="" id="id_password"
                                    placeholder="Password">
                                <label for="id_password" class="form-label">Password:</label>
                                <div class="icon-password">
                                    <i class="bi bi-eye-fill" id="id-icon-password"></i>
                                </div>
                            </div>

                            <button class="btn btn-lg btn-primary sesion" type="submit">Sign in</button>

                            <div class="my-4">
                                <span><a href="/" class="link-danger"><b>Atras</b></a></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script type="module" src="{% static 'js/signin.js' %}"></script>

</body>

</html>
