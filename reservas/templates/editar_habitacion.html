{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Luminar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <a href="/habitaciones" class="btn btn-success">Atras</a>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card bg-black text-white w-50 m-5">
                    <div class="card-header text-center bg-black">
                        <h2 class="text-info">Editar habitacion '{{ habitacion.nombre }}'</h2>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'editar_habitacion' habitacion.id %}" method="POST">
                            {% csrf_token %}
                            <label for="id_nombre" class="form-label fw-bolder">Nombre:</label>
                            <input type="text" class="form-control bg-black text-white" name="nombre" required=""
                                value="{{ habitacion.nombre }}" id="id_nombre">

                            <label for="id_numero" class="form-label fw-bolder">Numero:</label>
                            <input type="number" class="form-control bg-black text-white" name="numero" required=""
                                value="{{ habitacion.numero }}" id="id_numero">

                            <label for="id_precio" class="form-label fw-bolder">Precio:</label>
                            <input type="number" class="form-control bg-black text-white" name="precio" required=""
                                value="{{ habitacion.precio }}" id="id_precio">

                            <div class="mt-4 d-flex">
                                <button type="submit" class="btn btn-primary w-50 mx-5">Save changes</button>
                                <button type="button" class="btn btn-danger w-50 mx-5" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-black text-white">
                <div class="modal-body">
                    <p class="text-center">Estas seguro de que quieres eliminar la habitaci√≥n:</p>
                    <p class="text-center">"{{ habitacion.nombre }} - NO {{ habitacion.numero }}"?</p>
                    
                    <form action="{% url 'eliminar_habitacion' habitacion.id %}" method="POST">
                        {% csrf_token %}
                        <div class="footer d-flex">
                            <button type="button" class="btn btn-outline-secondary w-50 mx-4" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-outline-danger w-50 mx-4">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

</body>

</html>
